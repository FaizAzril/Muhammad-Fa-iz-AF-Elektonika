<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Fa'iz AF Elektronika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #profil {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 40px 0;
            border-radius: 15px;
        }
        .profile-img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #2575fc;
            border-color: #2575fc;
        }
        .btn-primary:hover {
            background-color: #1a5bd7;
            border-color: #1a5bd7;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Website Elektronika</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="#profil">Profil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#upload">Upload</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row align-items-center text-center" id="profil">
            <div class="col-md-6 text-md-start">
                <h2 class="fw-bold">Muhammad Fa'iz Azril Fatchan</h2>
                <p class="lead">Website ini digunakan untuk pengumpulan hasil pembelajaran mata kuliah Elektronika.</p>
            </div>
            <div class="col-md-6">
                <img src="formal.jpg" class="profile-img" alt="Foto Saya">
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card" id="upload">
                    <div class="card-body">
                        <h5 class="card-title">Upload File</h5>
                        <form id="uploadForm">
                            <div class="mb-3">
                                <label for="judul" class="form-label">Judul</label>
                                <input type="text" class="form-control" id="judul" placeholder="Masukkan judul" required>
                            </div>
                            <div class="mb-3">
                                <label for="deskripsi" class="form-label">Deskripsi</label>
                                <textarea class="form-control" id="deskripsi" placeholder="Masukkan deskripsi" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="file" class="form-label">Pilih File</label>
                                <input type="file" class="form-control" id="file" accept="image/*,application/pdf">
                                <img id="preview" class="preview-img mt-2" style="display: none;">
                                <iframe id="pdfViewer" class="pdf-viewer"></iframe>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <h5 class="text-center">File yang Telah Diupload</h5>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="uploaded-files">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("uploadForm");
            const uploadedFilesContainer = document.getElementById("uploaded-files");
            const fileInput = document.getElementById("file");
            const previewImg = document.getElementById("preview");
            const pdfViewer = document.getElementById("pdfViewer");

            fileInput.addEventListener("change", function () {
                const file = fileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        if (file.type.startsWith("image")) {
                            previewImg.src = e.target.result;
                            previewImg.style.display = "block";
                            pdfViewer.style.display = "none";
                        } else if (file.type === "application/pdf") {
                            pdfViewer.src = e.target.result;
                            pdfViewer.style.display = "block";
                            previewImg.style.display = "none";
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });

            function loadFiles() {
                uploadedFilesContainer.innerHTML = "";
                const files = JSON.parse(localStorage.getItem("uploadedFiles")) || [];
                files.forEach((file, index) => {
                    const card = document.createElement("div");
                    card.classList.add("col");
                    card.innerHTML = `
                        <div class="card">
                            ${file.type === "image" ? `<img src="${file.url}" class="preview-img" alt="Uploaded Image">` : `<iframe src="${file.url}" class="pdf-viewer" style="display: block;"></iframe>`}
                            <div class="card-body">
                                <h6 class="card-title">${file.judul}</h6>
                                <p class="card-text">${file.deskripsi}</p>
                                <button class="btn btn-danger btn-sm" onclick="deleteFile(${index})">Hapus</button>
                            </div>
                        </div>
                    `;
                    uploadedFilesContainer.appendChild(card);
                });
            }

            function saveFile(judul, deskripsi, url, type) {
                const files = JSON.parse(localStorage.getItem("uploadedFiles")) || [];
                files.push({ judul, deskripsi, url, type });
                localStorage.setItem("uploadedFiles", JSON.stringify(files));
                loadFiles();
            }

            form.addEventListener("submit", function (event) {
                event.preventDefault();
                const judul = document.getElementById("judul").value;
                const deskripsi = document.getElementById("deskripsi").value;
                const url = fileInput.files[0] ? URL.createObjectURL(fileInput.files[0]) : "";
                const type = fileInput.files[0].type.startsWith("image") ? "image" : "pdf";
                saveFile(judul, deskripsi, url, type);
                form.reset();
                previewImg.style.display = "none";
                pdfViewer.style.display = "none";
            });

            loadFiles();
        });
    </script>
</body>
</html>
